<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/FORM HTML CSS/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/asset_01.svg">
        </div>
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        
                        <h1>Cadastre-se</h1>
                    </div>
                    
                    <div class="logo">
                        <img class="logotipo" src="/FORM HTML CSS/assets/kwai.png"style="width: 70px; height="70px;""/>
                    </div>
                   
                </div> 

                <div class="input-group">
                    <div class="input-box">
                        <b><label for="firstname">Primeiro nome</label></b>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                    <b><label for="lastname">Sobrenome</label></b>
                        <input id="lastname" type="text" name="firstname" placeholder="Digite seu sobrenome" required>

                    </div>

                    <div class="input-box">
                        <b><label for="email">Email</label></b>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <b><label for="cpf">CPF</label></b>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu cpf" required>
                    </div>

                    <div class="input-box">
                        <b><label for="celular">Celular</label></b>
                        <input id="celular" type="text" name="celular" placeholder="Digite seu celular" required>
                    </div>

                    <div class="input-box">
                        <b><label for="endereço">Endereço</label></b>
                        <input id="endereço" type="text" name="endereço" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <b><label for="bairro">Bairro</label></b>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite seu bairro" required>
                    </div>
                    
                    <div class="input-box">
                        <b><label for="complemento">Complemento</label></b>
                        <input id="complemento" type="text" name="complemento" placeholder="Digite o complemento" required>
                    </div>

                    <div class="input-box">
                        <b><label for="kwai_id">Kwai ID</label></b>
                        <input id="kwai_id" type="text" name="kwai_id" placeholder="Digite seu Kwai id" required>
                    </div>

                    <div class="input-box">
                        <b><label for="perfil">Perfil Kwai</label></b>
                        <input id="perfil" type="text" name="perfil" placeholder="Insira o link do perfil kwai" required>
                    </div>
                </div>
            
                <div class="continue-button">
                    <button><a href="#">Enviar</a> </button>
                </div>
            
            </div>
        </div>
    
    </div>
    
   
</body>
</html>
